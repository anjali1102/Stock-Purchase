  <body>
    <header>
      <h1>Stock Purchase</h1>
    </header>
    <main>
      <form>
        <label class="input-label" for="initial-price"
          ">Initial Price
          <input
            type="number"
            id="initial-price"
            placeholder="Enter Initial Price Enter"
            min="1" max="1000" required
          />
        </label>
        <label class="input-label" for="quantity-stocks"
          >Quantity Of stocks
          <input
            type="number"
            id="quantity-stocks"
            placeholder="Enter the number of Stocks"
            min="1" required
          />
        </label>
        <label class="input-label" for="current-price"
          >Current Price
          <input
            type="number"
            id="current-price"
            placeholder="Enter the Current Price"
            min="1" max="1000" required
          />
        </label>
        <button id="submit">Tell Me !</button>
        <div id="output-box"></div>
    </form>
    </main>
